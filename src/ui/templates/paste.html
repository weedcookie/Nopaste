{% extends 'header.html' %}
{% block title %} Profile {% endblock %}
{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-5">
    <div class="row d-flex justify-content-center align-items-center h-5">
      <h2 class="fw-bold mb-2 text-uppercase"> Create new paste </h2>
      <form action="/paste" method="POST">
      <div class="form-outline">
        <!--
          https://mdbootstrap.com/docs/standard/extended/textarea/
        -->
        <label class="form-label" for="textAreaExample">Message</label>
        <textarea class="form-control" id="textAreaExample1" rows="20" name="raw_text"></textarea>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="private_paste">
        <label class="form-check-label" for="flexSwitchCheckDefault">Private Paste</label>
      </div>
      <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
    </form>

    </div>
  </div>
</section>
{% endblock %}
